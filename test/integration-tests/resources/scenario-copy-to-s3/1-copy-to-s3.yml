
OrganizationUpdate:
  Type: update-organization
  Skip: true
  Template: ./organization.yml

Template:
  Type: update-stacks
  Template: ./template-fixed-export.yml
  StackName: my-template-fixed-export
  OrganizationBinding:
    Account: !Ref AccountA
    Region: eu-central-1

CopyToS3:
  Type: copy-to-s3
  RemotePath: !Sub s3://org-formation-integration-test/${MasterAccount}/file.txt
  LocalPath: ./files/file.txt
  OrganizationBinding:
    Account: !Ref AccountA
    Region: eu-central-1

CopyToS3Encrypted:
  Type: copy-to-s3
  RemotePath: !Sub s3://org-formation-integration-test/${MasterAccount}/file-enc.txt
  LocalPath: ./files/file.txt
  ServerSideEncryption: AES256
  OrganizationBinding:
    Account: !Ref AccountA
    Region: eu-central-1

CopyToS3WithCopyValue:
  Type: copy-to-s3
  DependsOn: Template
  RemotePath: !Sub
  - s3://${bucketName}/${MasterAccount}/file2.txt
  - { bucketName: !CopyValue 'TestS3BucketName' }
  LocalPath: ./files/file.txt
  OrganizationBinding:
    Account: !Ref AccountA
    Region: eu-central-1

CopyToS3WithZipBeforePut:
  Type: copy-to-s3
  DependsOn: Template
  RemotePath: !Sub
  - s3://org-formation-integration-test/dir-${hash}.zip
  - { hash: !MD5Dir ./files }
  LocalPath: ./files
  ZipBeforePut: true
  OrganizationBinding:
    Account: !Ref AccountA
    Region: eu-central-1